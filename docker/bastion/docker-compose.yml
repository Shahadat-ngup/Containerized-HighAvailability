services:
  nginx:
    image: nginx:1.22.1
    restart: unless-stopped
    network_mode: "host" # Use host network to access host-bound services
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      - /etc/nginx/.prometheus_htpasswd:/etc/nginx/.prometheus_htpasswd:ro
