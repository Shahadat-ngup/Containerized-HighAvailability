server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://193.136.194.103:3100/loki/api/v1/push
  - url: http://193.136.194.104:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          node: backend
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*))\|
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          node: backend
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+)(\[(?P<pid>\d+)\])?\:\s*(?P<message>.*)$'
      - timestamp:
          format: Jan 2 15:04:05
          source: timestamp
      - labels:
          hostname:
          service:

  # Keycloak logs
  - job_name: keycloak
    static_configs:
      - targets:
          - localhost
        labels:
          job: keycloak
          service: keycloak
          __path__: /opt/keycloak/data/log/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d{3})\s+(?P<level>\S+)\s+\[(?P<thread>[^\]]+)\]\s+(?P<logger>\S+)\s+(?P<message>.*)$'
      - timestamp:
          format: 2006-01-02 15:04:05,000
          source: timestamp
      - labels:
          level:
          logger:

  # PostgreSQL/Patroni logs
  - job_name: patroni
    static_configs:
      - targets:
          - localhost
        labels:
          job: patroni
          service: postgresql
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<timezone>\S+)\s+\[(?P<pid>\d+)\]\s+(?P<level>\S+):\s+(?P<message>.*)$'
      - timestamp:
          format: 2006-01-02 15:04:05.000
          source: timestamp
      - labels:
          level:
          pid:

  # etcd logs
  - job_name: etcd
    static_configs:
      - targets:
          - localhost
        labels:
          job: etcd
          service: etcd
          __path__: /var/log/etcd/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\.\d{6})\s+(?P<level>\S+)\s+\|\s+(?P<component>\S+):\s+(?P<message>.*)$'
      - timestamp:
          format: 2006-01-02 15:04:05.000000
          source: timestamp
      - labels:
          level:
          component:
